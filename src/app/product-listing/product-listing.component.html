<table class="table table-striped" >
  <thead>
    <tr>
      <th scope="col">Index</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let val of formValue;let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{val.Name}}</td>
      <td>{{val.Price}}</td>
      <td>{{val.Stock}}</td>
    </tr>
  </tbody>
  <br>
  &nbsp;<input type="button" (click)="remove()" value="Delete" >&nbsp;   <input type="button" (click)="edit()" value="Edit" >
</table>
